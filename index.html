<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather in your city</title>
  </head>
  <body>
    <div class="container">
      <div class="app-weather-wrapper">
        <div class="choose-city">
          <div class="row">
            <form id="input-form">
              <button
                class="btn heading-btn col-4"
                type="submit"
                id="current-location-btn"
              >
                Current Location
              </button>

              <input
                type="text"
                placeholder="Type your city"
                class="btn heading-btn col-4"
                id="user-city"
              />

              <button
                class="btn heading-btn col-4"
                type="submit"
                id="search-btn"
              >
                Search
              </button>
            </form>
          </div>
        </div>

        <h1 id="city"></h1>

        <h2></h2>

        <div class="row" id="weather-now">
          <div class="col day" id="day-today">25/07</div>
          <div class="col icon">
            <img
              src="https://www.iconpacks.net/icons/2/free-sun-icon-1846-thumb.png"
              id="icon"
              alt="Clear"
              />
          </div>
            <div class="d-flex weather-temperature col temp-today">
              <div class="tempdata" >
                <span id="temperature"></span><span class="units"
                ><a href="#" id = "celsius-link" class = "active">°C</a> |
                <a href="#" id = "fahrenheit-link">°F</a></span>
              </div>
            </div>
          </div>

          <div class="row" id="parameters">
            <ul>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>

          <div class="future-weather">
            <div class="row">
              <div class="col">
                <div class="card">
                  <div class="forecast-date">26/07</div>
                   <div class="icon-forecast"><img
                    src="http://openweathermap.org/img/wn/50d@2x.png"
                    alt=""
                    width="45"
                    />
                  </div>
                  <div class="forecast-temp">
                    <span class="forecast-temp-max">28℃</span>
                    <span class="forecast-temp-min">24℃</span>
                  </div>
                </div>
              </div>
        <h5>
          <a href="https://github.com/emma-ax/my-finish-weather-app/blob/main/index.html" class="link"
            >Open-source code</a
          >
          by Emma Aksonova
        </h5>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
